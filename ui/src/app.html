<!doctype html>
<html lang="nl">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#06b6d4" />
		<link rel="icon" type="image/svg+xml" href="/icon.svg" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
		<link rel="apple-touch-icon" href="/icon-192.png" />
		<link rel="manifest" href="/manifest.json" />

		<!-- SEO Primary -->
		<title>RGWND | Optimaliseer je fietsknooppunten</title>
		<meta name="description" content="Ben je ook wind op kop beu? Optimaliseer je fietsknooppunten met rgwnd.app. De slimme planner voor windgeoptimaliseerde fietslussen in BelgiÃ«." />
		<meta name="robots" content="index, follow" />
		<link rel="canonical" href="https://rgwnd.app/" />
		<link rel="alternate" href="https://rgwnd.app/" hreflang="nl-BE" />

		<!-- Open Graph / Facebook -->
		<meta property="og:title" content="RGWND | Optimaliseer je fietsknooppunten" />
		<meta
			property="og:description"
			content="Ben je ook wind op kop beu? Optimaliseer je fietsknooppunten met rgwnd.app."
		/>
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://rgwnd.app" />
		<meta property="og:locale" content="nl_BE" />
		<meta property="og:image" content="https://rgwnd.app/og-image.png" />

		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="RGWND | Optimaliseer je fietsknooppunten" />
		<meta
			name="twitter:description"
			content="Ben je ook wind op kop beu? Optimaliseer je fietsknooppunten met rgwnd.app."
		/>
		<meta name="twitter:image" content="https://rgwnd.app/og-image.png" />

		%sveltekit.head%

		<!-- Structured data: WebSite + Organization -->
		<script type="application/ld+json">
		{
		  "@context": "https://schema.org",
		  "@graph": [
		    {
		      "@type": "WebSite",
		      "name": "RGWND",
		      "url": "https://rgwnd.app/"
		    },
		    {
		      "@type": "Organization",
		      "name": "RGWND",
		      "url": "https://rgwnd.app/",
		      "logo": "https://rgwnd.app/icon-192.png",
		      "sameAs": [
		        "https://twitter.com/rgwnd"
		      ]
		    }
		  ]
		}
		</script>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
