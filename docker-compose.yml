services:
  backend:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - overpass_cache:/app/overpass_cache
    env_file:
      - .env
    mem_limit: 512m
    cpus: 1.0
    restart: unless-stopped

  frontend:
    build: ./ui
    ports:
      - "3000:3000"
    depends_on:
      - backend
    mem_limit: 256m
    cpus: 0.5
    restart: unless-stopped

  watchdog:
    image: alpine/curl:8.11.1
    entrypoint: ["/bin/sh", "/watchdog.sh"]
    volumes:
      - ./watchdog.sh:/watchdog.sh:ro
    env_file:
      - .env
    depends_on:
      - backend
      - frontend
    mem_limit: 64m
    cpus: 0.25
    restart: unless-stopped

volumes:
  overpass_cache:
