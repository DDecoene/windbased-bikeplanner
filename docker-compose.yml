services:
  backend:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - overpass_cache:/app/overpass_cache
    env_file:
      - .env
    restart: unless-stopped

  frontend:
    build: ./ui
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

  watchdog:
    image: alpine/curl:8.11.1
    entrypoint: ["/bin/sh", "/watchdog.sh"]
    volumes:
      - ./watchdog.sh:/watchdog.sh:ro
    env_file:
      - .env
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

volumes:
  overpass_cache:
